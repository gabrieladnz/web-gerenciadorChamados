        </div>
        <hr class="h-color mx-2">

    <section class="container section-cadastrar">
        <form class="container justify-content-center d-flex">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 card-cadastrar ">
                <div class="d-flex justify-content-center align-items-center img-cadastrar-usuario">

                    <img src="../img/logo.png" width="85px">
                </div>

                <div class="form-group">
                    <label for="inputEmail">E-mail</label>
                    <input required type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputMatricula">Matrícula</label>
                    <input type="text" class="form-control" id="inputMatricula" placeholder="Matrícula">
                </div>
                <div class="form-group">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="inputCpf">CPF</label>
                    <input type="text" class="form-control" id="inputCpf" placeholder="CPF">
                </div>
                <div class="form-group">
                    <label for="inputRg">RG</label>
                    <input type="text" class="form-control" id="inputRg" placeholder="RG">
                </div>
                <div class="form-group">
                    <label for="inputTelefone">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone"
                        placeholder="Telefone">
                </div>
                <br>

                <div class="input-group mb-3">
                    <select class="form-select" id="inputSelecione">
                        <option selected>Selecione</option>
                        <option value="1">SU</option>
                        <option value="2">Usuário</option>
                        <option value="3">Operador</option>
                        <option value="4">Gestor</option>
                    </select>

                </div>
                <button type="submit" class="buttonClass"><a href="./chamados-supervisor.html">Cadastrar</a></button>
                <br>
            </div>
        </form>
    </section>
